<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador SEO</title>

<style>
body{font-family:Arial;background:#111;color:#fff;margin:0;padding:20px}
section{background:#1c1c1c;padding:15px;margin-bottom:20px;border-radius:8px}
input,textarea{width:100%;padding:10px;margin:5px 0 15px;border:none;border-radius:5px}
button{width:100%;padding:12px;background:#00bcd4;border:none;font-weight:bold;cursor:pointer;border-radius:5px}
textarea#output{height:400px;background:#000;color:#0f0;font-family:monospace}
h1{text-align:center}
</style>
</head>

<body>

<h1>Gerador de Página SEO</h1>

<section>
<label>Título</label>
<input id="title">

<label>Descrição</label>
<textarea id="desc"></textarea>

<label>URL</label>
<input id="url">

<label>Imagem</label>
<input id="img">

<label>Alt da imagem</label>
<input id="alt">

<label>H1</label>
<input id="h1">

<label>Texto principal</label>
<textarea id="text"></textarea>

<label>Links internos (separados por vírgula)</label>
<input id="links">
</section>

<button onclick="gerar()">GERAR HTML</button>

<section>
<textarea id="output"></textarea>
</section>

<script>
function gerar(){

var title = document.getElementById("title").value;
var desc = document.getElementById("desc").value;
var url = document.getElementById("url").value;
var img = document.getElementById("img").value;
var alt = document.getElementById("alt").value;
var h1 = document.getElementById("h1").value;
var text = document.getElementById("text").value;
var linksRaw = document.getElementById("links").value;

var links = linksRaw.split(",");
var lista = "";

for(var i=0;i<links.length;i++){
if(links[i].trim()!=""){
lista += "<li><a href='"+links[i].trim()+"'>"+links[i].trim()+"</a></li>";
}
}

var html = "";
html += "<!DOCTYPE html>\n";
html += "<html lang='pt-PT'>\n<head>\n";
html += "<meta charset='UTF-8'>\n";
html += "<meta name='viewport' content='width=device-width, initial-scale=1.0'>\n";
html += "<title>"+title+"</title>\n";
html += "<meta name='description' content='"+desc+"'>\n";
html += "<meta property='og:title' content='"+title+"'>\n";
html += "<meta property='og:description' content='"+desc+"'>\n";
html += "<meta property='og:url' content='"+url+"'>\n";
html += "<meta property='og:image' content='"+img+"'>\n";
html += "<style>body{font-family:Arial;background:#111;color:#fff;margin:0}main{max-width:1000px;margin:auto;padding:20px}img{max-width:100%;display:block;margin:20px auto;border-radius:6px}footer{text-align:center;background:#000;padding:20px;margin-top:40px}</style>\n";
html += "</head>\n<body>\n";
html += "<main>\n";
html += "<h1>"+h1+"</h1>\n";
html += "<img src='"+img+"' alt='"+alt+"' loading='lazy'>\n";
html += "<p>"+text+"</p>\n";
html += "<h2>Links relacionados</h2>\n<ul>"+lista+"</ul>\n";
html += "<p><a href='index.html'>Voltar para Home</a></p>\n";
html += "</main>\n";
html += "<footer>© 2026 SeuSite</footer>\n";
html += "</body>\n</html>";

document.getElementById("output").value = html;
}
</script>

</body>
</html>
