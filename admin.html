<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>Editor de Página SEO – Gerador</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#111;
  color:#fff;
  margin:0;
  padding:20px;
}
h1 { text-align:center; }
input, textarea {
  width:100%;
  padding:10px;
  margin:5px 0 15px;
  border-radius:5px;
  border:none;
}
label { font-weight:bold; }
button {
  background:#00bcd4;
  border:none;
  padding:12px;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  width:100%;
  border-radius:5px;
}
button:hover { background:#0097a7; }

textarea#output {
  height:400px;
  background:#000;
  color:#0f0;
  font-family:monospace;
}

section {
  background:#1c1c1c;
  padding:15px;
  margin-bottom:20px;
  border-radius:8px;
}
</style>
</head>

<body>

<h1>Gerador de Página SEO</h1>

<section>
<h2>SEO Básico</h2>

<label>Título da página</label>
<input id="title">

<label>Meta descrição</label>
<textarea id="description"></textarea>

<label>Palavras-chave</label>
<input id="keywords">

<label>URL da página</label>
<input id="url">

<label>Imagem principal (poster)</label>
<input id="image">
</section>

<section>
<h2>Conteúdo da Página</h2>

<label>Título visível (H1)</label>
<input id="h1">

<label>Título seção poster</label>
<input id="posterTitle">

<label>Texto do poster</label>
<textarea id="posterText"></textarea>

<label>Título seção imagens</label>
<input id="imagesTitle">

<label>Descrição detalhada</label>
<textarea id="longText"></textarea>

<label>Link oficial</label>
<input id="officialLink">
</section>

<section>
<h2>Rodapé</h2>

<label>Texto do footer</label>
<input id="footer">
</section>

<button onclick="generate()">GERAR CÓDIGO HTML</button>

<section>
<h2>Código Final</h2>
<textarea id="output"></textarea>
</section>

<script>
function generate() {

const title = document.getElementById("title").value;
const description = document.getElementById("description").value;
const keywords = document.getElementById("keywords").value;
const url = document.getElementById("url").value;
const image = document.getElementById("image").value;

const h1 = document.getElementById("h1").value;
const posterTitle = document.getElementById("posterTitle").value;
const posterText = document.getElementById("posterText").value;
const imagesTitle = document.getElementById("imagesTitle").value;
const longText = document.getElementById("longText").value;
const officialLink = document.getElementById("officialLink").value;
const footer = document.getElementById("footer").value;

const html = `<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>${title}</title>
<meta name="description" content="${description}">
<meta name="keywords" content="${keywords}">
<meta name="robots" content="index, follow">

<meta property="og:title" content="${title}">
<meta property="og:description" content="${description}">
<meta property="og:type" content="website">
<meta property="og:url" content="${url}">
<meta property="og:image" content="${image}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="${title}">
<meta name="twitter:description" content="${description}">
<meta name="twitter:image" content="${image}">

<style>
body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:20px; }
header { text-align:center; margin-bottom:30px; }
h1 { font-size:28px; }
h2 { text-align:center; margin-top:30px; }
main { max-width:1000px; margin:auto; }
img { display:block; margin:20px auto; max-width:100%; border-radius:5px; }
p { max-width:800px; margin:auto; }
a { color:#00bcd4; }
footer { text-align:center; margin-top:40px; }
</style>
</head>

<body>

<header>
<h1>${h1}</h1>
</header>

<main>

<section>
<h2>${posterTitle}</h2>
<img src="${image}">
<p>${posterText}</p>
</section>

<section>
<h2>${imagesTitle}</h2>
<p>${longText}</p>
<p><a href="${officialLink}" target="_blank">Página oficial</a></p>
</section>

</main>

<footer>
<p>${footer}</p>
</footer>

</body>
</html>`;

document.getElementById("output").value = html;
}
</script>

</body>
</html>
