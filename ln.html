<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Últimos Filmes Adicionados</title>
<meta name="description" content="Veja os últimos filmes adicionados no site. Atualizações recentes com imagens e links diretos.">

<style>
body{
font-family:Arial;
background:#0f0f0f;
color:#fff;
margin:0;
padding:20px;
}

h1{text-align:center}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:15px;
margin-top:20px;
}

.card{
background:#1c1c1c;
border-radius:8px;
overflow:hidden;
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card h3{
padding:10px;
font-size:14px;
text-align:center;
}

a{text-decoration:none;color:white}
</style>
</head>

<body>

<h1>Últimas Adições</h1>

<div class="grid" id="lista"></div>

<script>
fetch("paginas.json")
.then(r => r.json())
.then(data => {

data.sort((a,b)=> new Date(b.data) - new Date(a.data));
let ultimas = data.slice(0,20);

const lista = document.getElementById("lista");

ultimas.forEach(p => {

lista.innerHTML += `
<a href="${p.url}">
<div class="card">
<img src="${p.imagem}" alt="${p.titulo}">
<h3>${p.titulo}</h3>
</div>
</a>
`;

});

});
</script>

</body>
</html>
