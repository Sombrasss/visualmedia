<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>MediaPosters – Posters e Imagens de Filmes</title>
  <meta name="description" content="MediaPosters é uma galeria de posters, capas e imagens de filmes e séries, otimizada para SEO.">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Posters e Imagens de Filmes</h1>
<div class="grid" id="gallery"></div>

<script>
async function loadImages() {
  const res = await fetch('seo-images.json');
  const images = await res.json();
  const gallery = document.getElementById('gallery');
  gallery.innerHTML = '';
  images.forEach(img => {
    gallery.innerHTML += `
      <div class="card">
        <a href="${img.link}" target="_blank">
          <img src="${img.img}" alt="${img.alt}">
        </a>
        <p>${img.description}</p>
      </div>`;
  });
}
loadImages();
</script>
</body>
</html>
