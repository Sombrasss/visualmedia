<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Filmes Online – Posters, Capas e Imagens Atualizadas</title>

  <meta name="description" content="Coleção de imagens, posters e capas de filmes atualizados. Descubra imagens exclusivas de filmes populares, com qualidade e descrição detalhada.">

  <meta name="robots" content="index, follow">

  <!-- SEO SOCIAL -->
  <meta property="og:title" content="Imagens e Posters de Filmes Online">
  <meta property="og:description" content="Veja posters, capas e imagens de filmes organizados para fácil descoberta.">
  <meta property="og:type" content="website">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }
    h1 {
      text-align: center;
      padding: 15px;
      font-size: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card p {
      font-size: 13px;
      padding: 6px;
      line-height: 1.3;
    }
    a {
      color: #00bcd4;
      text-decoration: none;
    }
  </style>
</head>

<body>

<h1>Posters e Imagens de Filmes</h1>

<div class="grid">

  <div class="card">
    <a href="https://teusite.com/filme/que-horas-eu-te-pego" target="_blank">
      <img 
        src="https://teusite.com/imagens/que-horas-eu-te-pego-poster.jpg" 
        alt="Poster do filme Que Horas Eu Te Pego">
    </a>
    <p>Poster oficial do filme <strong>Que Horas Eu Te Pego</strong> (2024).</p>
  </div>

  <div class="card">
    <a href="https://teusite.com/filme/que-horas-eu-te-pego">
      <img 
        src="https://teusite.com/imagens/que-horas-eu-te-pego-capa.jpg" 
        alt="Capa do filme Que Horas Eu Te Pego">
    </a>
    <p>Capa promocional do filme Que Horas Eu Te Pego.</p>
  </div>

</div>

</body>
</html>
