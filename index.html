<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>Gerador de Páginas HTML para Imagens</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Gerador de Páginas HTML SEO para Imagens</h1>

<form id="pageForm">
  <input type="text" id="pageTitle" placeholder="Título da página / site" required>
  <input type="text" id="imageTitle" placeholder="Título da imagem" required>
  <input type="url" id="imageURL" placeholder="URL da imagem" required>
  <input type="text" id="imageAlt" placeholder="ALT da imagem (descrição SEO)" required>
  <textarea id="imageDescription" placeholder="Descrição completa da imagem (SEO)" required></textarea>
  <input type="text" id="category" placeholder="Categoria (Filmes, Música...)" required>
  <input type="url" id="link" placeholder="Link da página do filme/jogo/música" required>
  <button type="submit">Gerar HTML</button>
</form>

<h2>Código HTML Gerado</h2>
<pre id="output"></pre>

<script src="script.js"></script>
</body>
</html>
